name: Scala CI

on:
  push:
    branches:
      - feature/**
  pull_request:
    branches:
      - main
      - develop
      - release/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.9
      uses: actions/setup-java@v1
      with:
        java-version: 1.9
    - name: tests
      run: sbt test
  style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.9
      uses: actions/setup-java@v1
      with:
        java-version: 1.9
    - name: scalafmt
      run: sbt scalafmtCheck scalafmtSbtCheck test:scalafmtCheck
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.9
      uses: actions/setup-java@v1
      with:
        java-version: 1.9
    - name: scalafix
      run: sbt 'scalafix --check'
